<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inizia da Qui - Business Travel Duplication</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: orange;
    }
    .step {
      margin-bottom: 60px;
      border: 2px solid gold;
      padding: 20px;
      border-radius: 10px;
      background-color: #111;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .button {
      display: block;
      width: fit-content;
      margin: 20px auto 0;
      padding: 10px 20px;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inizia il Tuo Percorso</h1>

    <div class="step" id="step1">
      <h2>Step 1 – Premessa</h2>
      <iframe src="https://player.vimeo.com/video/1089479437" allowfullscreen></iframe>
      <a class="button" href="#step2">Vai al Prossimo Step</a>
    </div>

    <div class="step" id="step2">
      <h2>Step 2 – Duplica il Sistema</h2>
      <iframe src="https://player.vimeo.com/video/1089479385" allowfullscreen></iframe>
      <a class="button" href="#step3">Vai al Prossimo Step</a>
    </div>

    <div class="step" id="step3">
      <h2>Step 3 – Strumenti</h2>
      <iframe src="https://player.vimeo.com/video/1089479185" allowfullscreen></iframe>
      <a class="button" href="#step4">Vai al Prossimo Step</a>
    </div>

    <div class="step" id="step4">
      <h2>Step 4 – Risultati Possibili</h2>
      <iframe src="https://player.vimeo.com/video/1089478922" allowfullscreen></iframe>
      <a class="button" href="#step5">Vai al Prossimo Step</a>
    </div>

    <div class="step" id="step5">
      <h2>Step 5 – Chi Può Farlo</h2>
      <iframe src="https://player.vimeo.com/video/1089477873" allowfullscreen></iframe>
      <a class="button" href="#">Ultimo step disponibile</a>
    </div>
  </div>
</body>
</html>
